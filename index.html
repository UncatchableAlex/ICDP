<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function dragstart_handler(event) {
            event.dataTransfer.setData("text/plain", event.target.id);
        }
    </script>
    <div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <p id="settie" draggable="true" ondragstart="dragstart_handler(event)">settie</p>
        <p id="road" draggable="true" ondragstart="dragstart_handler(event)">road</p>
        <p id="city" draggable="true" ondragstart="dragstart_handler(event)">city</p>
    </div>
    <script src="utils.js"></script>
    <script src="hex.js"></script>
    <script src="edge.js"></script>
    <script src="vertex.js"></script>
    <script src="board.js"></script>
    <script src="app.js"></script>
</body>

</html>
